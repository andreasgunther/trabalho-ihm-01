<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--fonte montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-1">
            <a href="">Central do Cliente</a>
            <a href="">Ouvidoria</a>
            <a href="">2° via do Boleto</a>
            <button type="button"><img src="images/header/icons/sun-icon.png" alt="Sun Icon"></button>
        </div>
        <div class="header-2">
            <a type="button"><img src="" alt="HE-NET Logo"></a>
            <a type="button">Planos De Internet</a>
            <a type="button">Sobre a He - Net</a>
            <a type="button">Redes Sociais</a>
            <a href="">Parceiros</a>
            <a href="">Vagas</a>
        </div>
        <div class="header-3">
            <img src="images/header/main-banner.png" alt="Main Banner">
        </div>
    </header>

    <main>
        <h1>Qual é o plano mais indicado para <strong>você</strong>?</h1>
        <div class="cards-container">
            <div class="card-1">
                <h1>Plano<br>Beta</h1>
                <img src="images/header/icons/wifi-icon.png" alt="Icone de Wi-fi">
                <h2><strong>200</strong> mb</h2>
                <button>CONTRATE JÁ</button>
            </div>
            <div class="card-1">
                <h1>Plano<br>Sukuna</h1>
                <img src="images/header/icons/wifi-icon.png" alt="Icone de Wi-fi">
                <h2><strong>300</strong> mb</h2>
                <button>CONTRATE JÁ</button>
            </div>
            <div class="card-1">
                <h1>Plano<br>Gojo</h1>
                <img src="images/header/icons/wifi-icon.png" alt="Icone de Wi-fi">
                <h2><strong>500</strong> mb</h2>
                <button>CONTRATE JÁ</button>
            </div>
            <div class="card-1">
                <h1>Plano<br>Binho</h1>
                <img src="images/header/icons/wifi-icon.png" alt="Icone de Wi-fi">
                <h2><strong>900</strong> mb</h2>
                <button>CONTRATE JÁ</button>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
